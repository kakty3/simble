$def with (session, messages)

<html>
	<head>
		<title>blog</title>
		<link rel="shortcut icon" type="image/ico" href="/static/favicon.ico" /> 
		<script>
		</script>
		<style type="text/css">
			.message {
				border: 1px solid #4A83A8;
				padding: 5px;
				margin-bottom: 15px;
			}
			.right {
				float: right;
			}
			#top-nav {
				height: 15px;
			}
		</style>
	</head>

	<body>
		<div id="top-nav">
			$if session.loggedin:
				[img] <b>$session.username</b>
				<span class="right"><a href="/logout">logout</a></span>
			$else:
				<span class="right"><a href="/login">Sign in</a> | <a href="/reg">Sign up</a></span>
		</div>
		<hr />
		$for message in messages:
		<div class='message'>
			$message.body<br /> 
			<span style="font-size: 12px; color:#B0B0B0">Posted on $message.created.strftime("%B %d at %H:%M") by 
				$ name = getName(message.author)
				$if name == session.username:
					you
				$else:
					$name
			</span>
		</div>
	</body>
</html>
