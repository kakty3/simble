$def with (session, messages)

<html>
	<head>
		<title>blog</title>
		<link rel="shortcut icon" type="image/ico" href="/static/favicon.ico" /> 
		<script>
		</script>
		<style type="text/css">
			.message {
				border: 1px solid #4A83A8;
				padding: 5px;
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body>
		$if session.loggedin:
			Username: <b>$session.username</b>
			<a href="/logout">logout</a>
		$else:
			You are not logged in. Wanna <a href="/login">login</a>? Or <a href="/reg">sign up</a>?
		<hr />
		$for message in messages:
		<div class='message'>
			$message.body<br /> 
			<span style="font-size: 12px; color:#B0B0B0">Posted on $message.created.strftime("%B %d at %H:%M") 
			</span>
		</div>
	</body>
</html>
