$def with (messages)

<html>
	<head>
		<title>blog</title>
		<link rel="shortcut icon" type="image/ico" href="/static/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
		<link rel="stylesheet" type="text/css" href="/static/css/message.css">
		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script type="text/javascript" src="/static/js/corner.js"></script>
		<script type="text/javascript" src="/static/js/main.js"></script>
		<script type="text/javascript" src="/static/js/message.js"></script>
		<script type="text/javascript" src="/static/js/jquery.form.js"></script>
		<script>
			$$(document).ready(function(){
				$$('.message').corner('5px');
			});
			
			var options = {
				url: "/post",
				success: function() {
					$$("#message").val('');
					$$('#submit-button').html('posted')
					$$('#img-loader').hide();
					//alert("Спасибо за комментарий!");
				}
			};

			function formSubmit() {
				$$('#submit-button').html('posting...');
				$$('#img-loader').show();
				$$("#form").ajaxSubmit(options);
				return false;
			};
		</script>
		<style type="text/css">
			textarea {
				resize: none;
				width: 100%;
				margin-bottom: 5px;
			}
		</style>
	</head>

	<body>
		$:render.top_bar()
		<form name='myform' method='post' action='/post' id='form'>
			<textarea cols="40" rows="4" name="body" id='message'></textarea><br />
			<img id='img-loader' style='display: none' src='/static/ajax-loader.gif'><span class='button' onClick='formSubmit()' id='submit-button'>post</span>
		</form>
		$for message in messages:
			$:render.message(message, {'time' : True, 'author' : False, 'delete' : True,} )
	</body>
</html>
